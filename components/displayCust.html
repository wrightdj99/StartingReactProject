<!DOCTYPE html>
<html>
    <head>
        <title>First React Project</title>
        <!-- React, React-DOM, and the Babel JavaScript Compiler ;
        The Babel Compiler essentially takes JSX and transforms it into plain JavaScript for a web browser-->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.6/babel.min.js"></script>
        <style>
            #root{
                background-color: bisque;
            }

            #root h1{
                font-size: 90px;
                color: black;
            }
            #root h2{
                font-size: 45px;
                font-style: italic;
                color: black;
            }
            #root p{
                font-size: 30px;
                color: black;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel" charset="utf-8">
            //Function-based component that returns "Hello"
                class DisplayCustomer extends React.Component{
                    render(){
                        return <div><h1>Customer Details</h1>
                            <p>Name: {this.props.name}</p>
                            <p>Email: {this.props.email}</p>
                            <DisplayAddress address={this.props.address}/>
                            </div>
                    }
                }

                class DisplayAddress extends React.Component{
                    render(){
                        return <div>
                            <h2>Customer Address</h2>
                            <p>Street Address: {this.props.address.streetAddr}</p>
                            <p>City: {this.props.address.city}</p>
                            <p>State: {this.props.address.state}</p></div>
                    }
                }
                //Variable in JSON format, it's the address for the White House
                let address1 = {
                    streetAddr: "1600 Pennsylvania Ave NW",
                    city: "Washington",
                    state: "DC"
                }
                //When we call render from the ReactDOM library, our first argument is the JSX component we want to be shown on the screen, and the second argument is the HTML element where we want this JSX to go
                ReactDOM.render(<div><DisplayCustomer name="Dan" email="wright.hinsdale99@yahoo.com" address={address1}/></div>, document.getElementById("root"));
        </script>
    </body>
</html>
